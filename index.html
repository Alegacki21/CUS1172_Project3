<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="project3.js"></script>
</head>

<body>

    <div id="app"></div>

    <div id="quizPage" class="container"></div>

    <div id="feedbackPage" class="container"></div>

    <div id="resultPage" class="container"></div>

    <script id="start-template" type="text/x-handlebars-template">
        <div id="startingPage" class="container">
          <h1>Welcome!</h1>
          <h4>Ready to start the Quiz?</h4>
          <form id="startForm">
            <div class="form-group">
              <label for="nameInput">Enter your name:</label>
              <input type="text" id="nameInput" class="form-control" value="{{name}}" required />
            </div>
            <div class="form-group">
              <label for="quizSelect">Select a quiz:</label>
              <select id="quizSelect" class="form-control" required>
                <option value="" disabled selected>Select Quiz</option>
                <option value="Quiz 1">Javascript Quiz</option>
                <option value="Quiz 2">Java Quiz</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="start-quiz-button">Start Quiz</button>
          </form>
        </div>
      </script>
      
      <script id="quiz-template" type="text/x-handlebars-template">
        <form id="quizForm">
          <h2>{{currentQuestion.question}}</h2>
          {{#ifEquals currentQuestion.type 'multipleChoice'}}
            {{#each currentQuestion.options}}
              <input type="radio" name="answer" value="{{this}}"> {{this}}<br>
            {{/each}}
          {{else}}
            {{#ifEquals currentQuestion.type 'text'}}
              <input type="text" name="answer">
            {{else}}
              {{#ifEquals currentQuestion.type 'image'}}
                {{#each currentQuestion.options}}
                  <input type="radio" name="answer" value="{{this}}"> <img src="{{this}}" alt="Option image"><br>
                {{/each}}
              {{/ifEquals}}
            {{/ifEquals}}
          {{/ifEquals}}
          <button type="submit">Submit</button>
        </form>
      </script>

      <script id="feedback-template" type="text/x-handlebars-template">
  <h2>{{feedbackTitle}}</h2>
  <p>{{feedbackMessage}}</p>
  <button id="nextQuestion">Next Question</button>
</script>

     
<script id="result-template" type="text/x-handlebars-template">
    <h2>Quiz Results</h2>
    <p>Thank you for taking the quiz, {{name}}!</p>
    <p>Your score: {{score}} out of {{total}}</p>
    <button id="restartQuiz">Take Again</button>
  </script>

  </body>
</html>
