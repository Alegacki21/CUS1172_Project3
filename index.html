<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Project</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="project3.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  </head>
  <body>
    <div id="startingPage" class="container">
      <h1>Welcome!</h1>
      <h4>Ready to start the Quiz?</h4>
      <form id="startForm">
        <div class="form-group">
          <label for="nameInput">Enter your name:</label>
          <input type="text" id="nameInput" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="quizSelect">Select a quiz:</label>
          <select id="quizSelect" class="form-control" required>
            <option value="" disabled selected>Select Quiz</option>
            <option value="quiz1">Quiz 1</option>
            <option value="quiz2">Quiz 2</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Start Quiz</button>
      </form>
    </div>

    <div id="quizPage" class="container" style="display: none"></div>

    <div id="feedbackPage" class="container" style="display: none"></div>

    <div id="resultPage" class="container" style="display: none"></div>

    <script id="quiz-template" type="text/x-handlebars-template">
      <form id="quizForm">
          <h2>{{currentQuestion.question}}</h2>
          {{#if currentQuestion.type === 'multipleChoice'}}
              {{#each currentQuestion.options}}
                  <input type="radio" name="answer" value="{{this}}"> {{this}}<br>
              {{/each}}
          {{else if currentQuestion.type === 'text'}}
              <input type="text" name="answer">
          {{else if currentQuestion.type === 'image'}}
              {{#each currentQuestion.options}}
                  <input type="radio" name="answer" value="{{this}}"> <img src="{{this}}" alt="Option image"><br>
              {{/each}}
          {{/if}}
          <button type="submit">Submit</button>
      </form>
    </script>
  </body>
</html>
